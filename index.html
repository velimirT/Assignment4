<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman game!</title>
  <script src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src = "assets/js/game.js"></script>
  <link rel = "stylesheet" href = "assets/css/style.css" >
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet"> 
</head>
<body>
  <main>
    <div class = "welcome">Press any key to get started</div>
    <h1>Current word</h1>
    <div class = "word">
      <span id="word_wrap">

      </span><!--word_wrap-->
    </div>
    <div id = "guessed_letters">
    </div>
    <div id = "results">
      <h2>Guesses Left: <span class = "guesses_left">15</span></h2>
      <h2>Wins: <span class = "wins">0</span></h2>
    	<h2>Fails: <span class = "fails">0</span></h2>
    </div>
    <div id = "final">
      
    </div>
  </main>
</body>
</html>
